 <div id="preloder">

<div class="container">
    <form action="https://roomsterinc.000webhostapp.com">
        <div class="row">
            <div class="col">
                <h3 class="title">payment</h3>
                <div class="inputBox">
                    <span>Cards Accepted :</span>
                    <img src="images/visa.png" width="75px" alt="">
                    <img src="images/mastercard.png" width="75px" alt="">
                    <img src="images/maestro.png" width="75px" alt="">
                    <img src="images/americanexpress.jpg" width="75px" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="VISHANT MATHUR" required>
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="password" name="cc" id="cc" placeholder="1111-2222-3333-4444" minlength="16" maxlength="16" size ="18" required>
                    
                </div>
               

                <div class="flex">
                    <div class="inputBox">
                        <span>exp month :</span>
                        <select name="month" id="month" required>
                            <option>--Please choose an option--</option>
                            <option value="jan">January</option>
                            <option value="Feb">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="Oct">October</option>
                            <option value="Nov">November</option>
                            <option value="Dec">December</option>
                          </select>
                    </div>
                        <div class="inputBox">
                            <span>Exp Year :</span>
                                <select name="expyear" id="expyear" required>
                                    <option>--Please choose an option--</option>
                                    <option>2022</option>
                                    <option>2023</option>
                                    <option>2024</option>
                                    <option>2025</option>
                                    <option>2026</option>
                                    <option>2027</option>
                                    <option>2028</option>
                                    <option>2029</option>
                                    <option>2030</option>
                                </select>
                            </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="password" placeholder="123" minlength="3" maxlength="3" size ="4" required> 
                    </div>
                </div>

            </div>
    
        </div>

        <button  type="submit" value="proceed to checkout" class="submit-btn">Proceed to check out</button>

    </form>
